<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMA</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #555;
            --heading-color: #444;
            --meta-color: #777;
            --card-bg: white;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #bbb;
            --heading-color: #ddd;
            --meta-color: #999;
            --card-bg: #2a2a2a;
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            min-height: 100vh;
            padding-top: 15vh;
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease;
        }

        .search-container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 15px 25px;
            font-size: 18px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .search-box:focus {
            border-color: var(--meta-color);
        }

        .results-container {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            min-height: 0;
            overflow: hidden;
        }

        .results-container.visible {
            opacity: 1;
            transform: translateY(0);
            min-height: 100px;
        }

        .post-card {
            background: var(--card-bg);
            padding: 30px;
            margin-bottom: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateY(20px);
            will-change: transform, opacity;
        }

        .post-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .post-card.fade-out {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .post-card:hover {
            transform: translateY(-2px);
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .post-card h2 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            color: var(--heading-color);
            line-height: 1.4;
        }

        .post-meta {
            color: var(--meta-color);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .tags {
            margin-top: 20px;
        }

        /* Pastel colors for light mode */
        [data-theme="light"] .tag:nth-child(5n+1) { background-color: #FFE5E5; color: #666; }
        [data-theme="light"] .tag:nth-child(5n+2) { background-color: #E5FFE5; color: #666; }
        [data-theme="light"] .tag:nth-child(5n+3) { background-color: #E5E5FF; color: #666; }
        [data-theme="light"] .tag:nth-child(5n+4) { background-color: #FFE5FF; color: #666; }
        [data-theme="light"] .tag:nth-child(5n+5) { background-color: #FFFFE5; color: #666; }

        /* Darker pastel colors for dark mode */
        [data-theme="dark"] .tag:nth-child(5n+1) { background-color: #4a2f2f; color: #ffd1d1; }
        [data-theme="dark"] .tag:nth-child(5n+2) { background-color: #2f4a2f; color: #d1ffd1; }
        [data-theme="dark"] .tag:nth-child(5n+3) { background-color: #2f2f4a; color: #d1d1ff; }
        [data-theme="dark"] .tag:nth-child(5n+4) { background-color: #4a2f4a; color: #ffd1ff; }
        [data-theme="dark"] .tag:nth-child(5n+5) { background-color: #4a4a2f; color: #ffffd1; }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            margin: 0 8px 8px 0;
            font-size: 0.85em;
            font-weight: 500;
            letter-spacing: -0.2px;
            transition: all 0.3s ease;
        }

        .post-card p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            color: #666;
            margin-top: 20px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            position: relative;
            background: var(--card-bg);
            margin: 40px auto;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: inherit;
            color: var(--text-color);
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
            padding: 5px;
            line-height: 1;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-content article {
            margin-top: 20px;
            line-height: 1.6;
        }

        .modal-content h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: var(--heading-color);
        }

        .modal-content p {
            margin-bottom: 15px;
        }

        .modal-content ul {
            margin-bottom: 15px;
            padding-left: 20px;
        }

        .modal-content li {
            margin-bottom: 5px;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .theme-toggle svg {
            width: 100%;
            height: 100%;
            fill: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="search-container" id="searchContainer">
        <input type="text" 
               class="search-box" 
               placeholder="Type something..." 
               id="searchInput" 
               autocomplete="off"
               aria-label="Search knowledge base">
        <div class="results-container" id="resultsContainer"></div>
    </div>

    <!-- Theme toggle button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>
        </svg>
    </button>

    <!-- Modal for displaying full articles -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const modal = document.getElementById('articleModal');
        let searchTimeout;

        // Function to search posts
        function searchPosts(query) {
            query = query.toLowerCase();
            const posts = [
                {
                    title: "Getting Started with Mandl KB",
                    date: "2024-01-20",
                    category: "Guide",
                    tags: ["guide", "introduction", "getting started"],
                    url: "posts/getting-started.html",
                    excerpt: "Welcome to Mandl KB! This is your personal knowledge base search engine. Learn how to effectively search and navigate through the content."
                },
                {
                    title: "Python Tips and Best Practices",
                    date: "2024-01-21",
                    category: "Programming",
                    tags: ["python", "programming", "tips", "best practices"],
                    url: "posts/python-tips.html",
                    excerpt: "Essential Python tips and best practices every developer should know, including virtual environments, PEP 8, and documentation."
                },
                {
                    title: "Git Workflow Guide",
                    date: "2024-01-22",
                    category: "Development",
                    tags: ["git", "version control", "workflow"],
                    url: "posts/git-workflow.html",
                    excerpt: "A practical guide to using Git effectively in your development workflow, covering basic commands and best practices."
                }
            ];

            const filteredPosts = query ? posts.filter(post => {
                return post.title.toLowerCase().includes(query) ||
                       post.category.toLowerCase().includes(query) ||
                       post.tags.some(tag => tag.toLowerCase().includes(query)) ||
                       post.excerpt.toLowerCase().includes(query);
            }) : [];

            displayPosts(filteredPosts, query);
        }

        // Function to display posts with staggered animations
        function displayPosts(posts, query = '') {
            const container = document.getElementById('resultsContainer');
            
            if (posts.length === 0 && query) {
                // Fade out existing cards first
                fadeOutCards().then(() => {
                    container.innerHTML = `
                        <div class="no-results">
                            No results found for "${query}"
                        </div>
                    `;
                    container.classList.add('visible');
                });
            } else if (posts.length > 0) {
                // Fade out existing cards first
                fadeOutCards().then(() => {
                    const postsHtml = posts.map(post => `
                        <div class="post-card" onclick="openArticle('${post.url}')">
                            <h2>${post.title}</h2>
                            <div class="post-meta">
                                <span>${new Date(post.date).toLocaleDateString()}</span> | 
                                <span>${post.category}</span>
                            </div>
                            <div class="tags">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <p>${post.excerpt}</p>
                        </div>
                    `).join('');
                    
                    container.innerHTML = postsHtml;
                    container.classList.add('visible');
                    
                    // Trigger reflow to ensure animation works
                    container.offsetHeight;
                    
                    // Stagger the fade-in of cards
                    const cards = container.querySelectorAll('.post-card');
                    cards.forEach((card, index) => {
                        setTimeout(() => {
                            card.classList.add('visible');
                        }, index * 100); // Stagger each card by 100ms
                    });
                });
            } else {
                fadeOutCards().then(() => {
                    container.innerHTML = '';
                    container.classList.remove('visible');
                });
            }
        }

        // Function to fade out all cards with a promise
        function fadeOutCards() {
            const container = document.getElementById('resultsContainer');
            const cards = container.querySelectorAll('.post-card');
            
            if (cards.length === 0) {
                return Promise.resolve();
            }

            const fadePromises = Array.from(cards).map((card, index) => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        card.classList.add('fade-out');
                        card.addEventListener('transitionend', resolve, { once: true });
                    }, index * 50); // Stagger the fade-out by 50ms
                });
            });

            return Promise.all(fadePromises);
        }

        // Function to open article in modal
        async function openArticle(url) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const article = doc.querySelector('article');
                
                if (article) {
                    document.getElementById('modalContent').innerHTML = article.outerHTML;
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                }
            } catch (error) {
                console.error('Error loading article:', error);
            }
        }

        // Function to close modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        // Debounce the search to prevent too frequent updates
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.trim();
                searchPosts(query);
            }, 200); // Slightly longer delay for smoother transitions
        });

        // Focus search input when page loads
        window.addEventListener('load', () => {
            searchInput.focus();
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Set initial theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
