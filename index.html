<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandl KB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .search-container {
            max-width: 800px;
            margin: 40px auto;
        }

        .search-box {
            width: 100%;
            padding: 15px 25px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            background: white;
        }

        .search-box:focus {
            border-color: #ddd;
        }

        .results-container {
            margin-top: 20px;
            width: 100%;
        }

        .post-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .post-card h2 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
        }

        .post-card h2 a {
            color: #2c3e50;
            text-decoration: none;
        }

        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .tag {
            display: inline-block;
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 15px;
            margin: 0 5px 5px 0;
            font-size: 0.8em;
            color: #495057;
        }

        .no-results {
            text-align: center;
            color: #666;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" 
               class="search-box" 
               placeholder="Search Mandl's Knowledge Base..." 
               id="searchInput" 
               autocomplete="off"
               aria-label="Search knowledge base">
        <div class="results-container" id="resultsContainer"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        let searchTimeout;

        // Function to load and display posts
        async function loadPosts() {
            try {
                const posts = [
                    {
                        title: "Getting Started with Mandl KB",
                        date: "2024-01-20",
                        category: "Guide",
                        tags: ["guide", "introduction", "getting started"],
                        url: "posts/getting-started.html",
                        excerpt: "Welcome to Mandl KB! This is your personal knowledge base search engine. Learn how to effectively search and navigate through the content."
                    },
                    {
                        title: "Python Tips and Best Practices",
                        date: "2024-01-21",
                        category: "Programming",
                        tags: ["python", "programming", "tips", "best practices"],
                        url: "posts/python-tips.html",
                        excerpt: "Essential Python tips and best practices every developer should know, including virtual environments, PEP 8, and documentation."
                    },
                    {
                        title: "Git Workflow Guide",
                        date: "2024-01-22",
                        category: "Development",
                        tags: ["git", "version control", "workflow"],
                        url: "posts/git-workflow.html",
                        excerpt: "A practical guide to using Git effectively in your development workflow, covering basic commands and best practices."
                    }
                ];

                displayPosts(posts);
            } catch (error) {
                console.error('Error loading posts:', error);
                showError();
            }
        }

        // Function to search posts
        function searchPosts(query) {
            query = query.toLowerCase();
            const posts = [
                {
                    title: "Getting Started with Mandl KB",
                    date: "2024-01-20",
                    category: "Guide",
                    tags: ["guide", "introduction", "getting started"],
                    url: "posts/getting-started.html",
                    excerpt: "Welcome to Mandl KB! This is your personal knowledge base search engine. Learn how to effectively search and navigate through the content."
                },
                {
                    title: "Python Tips and Best Practices",
                    date: "2024-01-21",
                    category: "Programming",
                    tags: ["python", "programming", "tips", "best practices"],
                    url: "posts/python-tips.html",
                    excerpt: "Essential Python tips and best practices every developer should know, including virtual environments, PEP 8, and documentation."
                },
                {
                    title: "Git Workflow Guide",
                    date: "2024-01-22",
                    category: "Development",
                    tags: ["git", "version control", "workflow"],
                    url: "posts/git-workflow.html",
                    excerpt: "A practical guide to using Git effectively in your development workflow, covering basic commands and best practices."
                }
            ];

            const filteredPosts = posts.filter(post => {
                return post.title.toLowerCase().includes(query) ||
                       post.category.toLowerCase().includes(query) ||
                       post.tags.some(tag => tag.toLowerCase().includes(query)) ||
                       post.excerpt.toLowerCase().includes(query);
            });

            displayPosts(filteredPosts, query);
        }

        // Function to display posts
        function displayPosts(posts, query = '') {
            if (posts.length === 0 && query) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        No results found for "${query}"
                    </div>
                `;
            } else if (posts.length > 0) {
                const postsHtml = posts.map(post => `
                    <div class="post-card">
                        <h2><a href="${post.url}">${post.title}</a></h2>
                        <div class="post-meta">
                            <span>${new Date(post.date).toLocaleDateString()}</span> | 
                            <span>${post.category}</span>
                        </div>
                        <div class="tags">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <p>${post.excerpt}</p>
                    </div>
                `).join('');
                
                resultsContainer.innerHTML = postsHtml;
            } else {
                resultsContainer.innerHTML = '';
            }
        }

        // Function to show error message
        function showError() {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    An error occurred while loading the content. Please try again.
                </div>
            `;
        }

        // Event listener for search input
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.trim();
                if (query) {
                    searchPosts(query);
                } else {
                    loadPosts();
                }
            }, 300);
        });

        // Load posts when page loads
        window.addEventListener('load', () => {
            loadPosts();
            searchInput.focus();
        });
    </script>
</body>
</html>
