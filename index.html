<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMA</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #555;
            --heading-color: #444;
            --meta-color: #777;
            --card-bg: white;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #bbb;
            --heading-color: #ddd;
            --meta-color: #999;
            --card-bg: #2a2a2a;
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            min-height: 100vh;
            padding-top: 15vh;
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease;
        }

        .search-container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 15px 25px;
            font-size: 18px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .search-box:focus {
            border-color: var(--meta-color);
        }

        .results-container {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            min-height: 0;
            overflow: hidden;
        }

        .results-container.visible {
            opacity: 1;
            transform: translateY(0);
            min-height: 100px;
        }

        .post-card {
            background: var(--card-bg);
            padding: 30px;
            margin-bottom: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateY(20px);
            will-change: transform, opacity;
        }

        .post-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .post-card.fade-out {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .post-card:hover {
            transform: translateY(-2px);
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .post-card h2 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            color: var(--heading-color);
            line-height: 1.4;
        }

        .post-meta {
            color: var(--meta-color);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .tags {
            margin-top: 20px;
        }

        /* Pastel colors for light mode */
        [data-theme="light"] .tag:nth-child(5n+1) { background-color: #FFE5E5; color: #666; }
        [data-theme="light"] .tag:nth-child(5n+2) { background-color: #E5FFE5; color: #666; }
        [data-theme="light"] .tag:nth-child(5n+3) { background-color: #E5E5FF; color: #666; }
        [data-theme="light"] .tag:nth-child(5n+4) { background-color: #FFE5FF; color: #666; }
        [data-theme="light"] .tag:nth-child(5n+5) { background-color: #FFFFE5; color: #666; }

        /* Darker pastel colors for dark mode */
        [data-theme="dark"] .tag:nth-child(5n+1) { background-color: #4a2f2f; color: #ffd1d1; }
        [data-theme="dark"] .tag:nth-child(5n+2) { background-color: #2f4a2f; color: #d1ffd1; }
        [data-theme="dark"] .tag:nth-child(5n+3) { background-color: #2f2f4a; color: #d1d1ff; }
        [data-theme="dark"] .tag:nth-child(5n+4) { background-color: #4a2f4a; color: #ffd1ff; }
        [data-theme="dark"] .tag:nth-child(5n+5) { background-color: #4a4a2f; color: #ffffd1; }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            margin: 0 8px 8px 0;
            font-size: 0.85em;
            font-weight: 500;
            letter-spacing: -0.2px;
            transition: all 0.3s ease;
        }

        .post-card p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            color: #666;
            margin-top: 20px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            position: relative;
            background: var(--card-bg);
            margin: 40px auto;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: inherit;
            color: var(--text-color);
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
            padding: 5px;
            line-height: 1;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-content article {
            margin-top: 20px;
            line-height: 1.6;
        }

        .modal-content h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: var(--heading-color);
        }

        .modal-content p {
            margin-bottom: 15px;
        }

        .modal-content ul {
            margin-bottom: 15px;
            padding-left: 20px;
        }

        .modal-content li {
            margin-bottom: 5px;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .theme-toggle svg {
            width: 100%;
            height: 100%;
            fill: var(--text-color);
        }

        .source-tag {
            background-color: var(--meta-color);
            color: var(--bg-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        /* GitHub settings modal styles */
        #githubSettingsModal .modal-content {
            background: var(--card-bg);
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #githubSettingsModal .settings-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        #githubSettingsModal .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #githubSettingsModal button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #saveGitHubSettings {
            background-color: var(--meta-color);
            color: white;
        }
        #cancelGitHubSettings {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        /* Settings button styles */
        .settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--meta-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="search-container" id="searchContainer">
        <input type="text" 
               class="search-box" 
               placeholder="Type something..." 
               id="searchInput" 
               autocomplete="off"
               aria-label="Search knowledge base">
        <div class="results-container" id="resultsContainer"></div>
    </div>

    <!-- Theme toggle button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>
        </svg>
    </button>

    <!-- Modal for displaying full articles -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Function to fetch posts from JSON
        async function fetchPosts() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                return posts;
            } catch (error) {
                console.error('Error fetching posts:', error);
                return [];
            }
        }

        // Function to search posts
        async function searchPosts(query) {
            // Fetch posts
            const posts = await fetchPosts();

            // If no query, return all posts
            if (!query || query.trim() === '') {
                displayPosts(posts, '');
                return;
            }

            // Perform case-insensitive search across title, tags, excerpt, and category
            const searchQuery = query.toLowerCase().trim();
            const filteredPosts = posts.filter(post => 
                post.title.toLowerCase().includes(searchQuery) ||
                post.excerpt.toLowerCase().includes(searchQuery) ||
                post.tags.some(tag => tag.toLowerCase().includes(searchQuery)) ||
                post.category.toLowerCase().includes(searchQuery)
            );

            displayPosts(filteredPosts, query);
        }

        // Function to display posts with staggered animations
        function displayPosts(posts, query) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = ''; // Clear previous results
            resultsContainer.classList.remove('visible');

            // No results handling
            if (posts.length === 0) {
                resultsContainer.innerHTML = `<p>No posts found ${query ? `for "${query}"` : ''}.</p>`;
                return;
            }

            posts.forEach((post, index) => {
                const postCard = document.createElement('div');
                postCard.classList.add('post-card');
                postCard.style.animationDelay = `${index * 0.1}s`;
                
                // Create tags HTML
                const tagsHtml = post.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

                postCard.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.excerpt}</p>
                    <div class="post-meta">
                        <span>${post.category}</span>
                        <span>${post.date}</span>
                    </div>
                    <div class="post-tags">
                        ${tagsHtml}
                    </div>
                `;
                
                // Add click event to open article (if needed)
                postCard.onclick = () => openArticle(post.url);
                
                resultsContainer.appendChild(postCard);
            });

            resultsContainer.classList.add('visible');
        }

        // Function to open article (placeholder, adjust as needed)
        async function openArticle(url) {
            try {
                // This might need to be adjusted based on your actual file structure
                const response = await fetch(url);
                const html = await response.text();
                
                // Create a modal or update content area
                const modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = html;
                
                // Show modal
                const modal = document.getElementById('articleModal');
                modal.style.display = 'block';
            } catch (error) {
                console.error('Error loading article:', error);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');

            // Debounce the search to prevent too frequent updates
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                searchPosts(query);
            });

            // Initial load of posts
            searchPosts('');
        });
    </script>
</body>
</html>
